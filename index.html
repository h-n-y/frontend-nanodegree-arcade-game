<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Trick-or-Treat</title>
    <!-- <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="container"></div>



    <script src="js/resources.js"></script>
    <script src="js/levels.js"></script>
    <script src="js/popover.js"></script>
    <script src="js/board-manager.js"></script>

    <script src="js/app.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/obstacles.js"></script>
    <script src="js/collectibles.js"></script>
    <!-- <script src="js/board-manager.js"></script> -->

    <script src="js/engine.js"></script>

    <!-- See: https://github.com/typekit/webfontloader -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
    <script>
    /*
      Note: Originally the global Engine variable in engine.js was set to an IIFE. I've changed this so that
      the Engine function is called only after the Amatic SC font is loaded, otherwise the canvas text at
      the start of the game will not display the correct font.
    */
    WebFont.load({
      google: {
        families: ['Amatic SC']
      },
      active: function() {
        console.log("Web Fonts loaded");
        console.log(window);
        new Engine(window);
      }
    });
    </script>
</body>
</html>
